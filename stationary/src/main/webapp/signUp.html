<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign Up</title>
<link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="mainContainer">
		<div class="signUpBox">
			<h3>Sign Up</h3>
		    <br>
		    <input placeholder="Enter first name" type="text" id="firstName" name="firstName">
		    <br>
		    <input placeholder="Enter last name" type="text" id="lastName" name="lastName">
		   	<br>
		    <input placeholder="Enter password" type="password" id="signUpPassword" name="signUpPassword">
		    <br>
		    <input placeholder="phoneNumber" type="number" id="phoneNumber" name="phoneNumber">
		    <div class="signUpButton" onclick="UsersignUp()">Sign Up</div>
		    <a href="signIn.html">Sign in</a>
		</div>
	
	</div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
